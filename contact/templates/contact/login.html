{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
      <p> You've made login as {{user.username}} 
        Clique <a href="{% url 'contact:logout' %}">aqui</a>
        para sair

      </p>
    {% else %}
      {% include "contact/partials/_user-form.html" %}  
    {% endif %}
    
  </div>
{% endblock content %}
